<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        .score-board div {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            min-width: 120px;
        }

        .messages {
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 60px; /* To prevent layout shift */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        .game-over-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div>Player Score: <span id="player-score">0</span></div>
            <div>Computer Score: <span id="computer-score">0</span></div>
        </div>

        <div class="messages">
            <p id="round-message">Pick your move to start the game. First to get to 5 wins!</p>
            <p id="game-over-message" class="game-over-message"></p>
        </div>

        <div>
            <button onclick="playRound('rock')">Rock</button>
            <button onclick="playRound('paper')">Paper</button>
            <button onclick="playRound('scissors')">Scissors</button>
        </div>
    </div>

<script src="./game.js"></script>
</body>
</html>
